<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
              <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Odin Project</h3>
          </div>
      
          <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
          </div>
      
          <div class="sidebar-links">
            <ul>
              <div class="active-tab"></div>
              <li class="tooltip-element" data-tooltip="0">
                <a href="#" class="active" data-active="0">
                  <div class="icon">
                    <img src="img/view-dashboard.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Dashboard</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="1">
                <a href="#" data-active="1">
                  <div class="icon">
                    <img src="img/home.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Home</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="2">
                <a href="#" data-active="2">
                  <div class="icon">
                    <img src="img/message-outline.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Messages</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="3">
                <a href="#" data-active="3">
                  <div class="icon">
                    <img src="img/account-box-outline.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Profile</span>
                </a>
              </li>
              <div class="tooltip">
                <span class="show">Dashboard</span>
                <span>Projects</span>
                <span>Messages</span>
                <span>Analytics</span>
              </div>
            </ul>

            <h4 class="hide">Shortcuts</h4>
      
            <ul>
              <li class="tooltip-element" data-tooltip="0">
                <a href="#" data-active="4">
                  <div class="icon">
                    <img src="img/calendar-check-outline.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Tasks</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="1">
                <a href="#" data-active="5">
                  <div class="icon">
                    <img src="img/help-circle-outline.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Support</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="2">
                <a href="#" data-active="6">
                  <div class="icon">
                    <img src="img/cog-outline.svg" alt="" id="images">
                  </div>
                  <span class="link hide">Settings</span>
                </a>
              </li>
              <div class="tooltip">
                <span class="show">Tasks</span>
                <span>Help</span>
                <span>Settings</span>
              </div>
            </ul>
          </div>
      
          <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
              <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
              <div class="admin-profile hide">
                <img src="./img/face-1.png" alt="">
                <div class="admin-info">
                  <h3>Your Guest</h3>
                  <h5>Admin</h5>
                </div>
              </div>
              <a href="#" class="log-out">
               <img src="img/logout.svg" alt="" id="images">
              </a>
            </div>
            <div class="tooltip">
              <span class="show">John Doe</span>
              <span>Logout</span>
            </div>
          </div>
        </nav>
        <main>
            <div class="header">

            </div>
            <div class="main-content">
                
            </div>
        </main>
        


    <script src="code.js" >    </script>
</body>
</html>
